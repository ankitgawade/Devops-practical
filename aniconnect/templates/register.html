{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3 ">

<br/>

<form method="POST" action="">
	{% csrf_token %}
	{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close btn-danger" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}
			<div class="container rounded " style="background-color: #262626; height: 500px;width: 600px;">
				<h1>Register</h1>
	{% for x in form %}
	{{x.label}}<br>
	{{x}}<br>
	{% endfor %}<br>
	  <button type="submit" class="btn btn-danger">Register</button>
      <a type="button" href="{% url 'home'%}" class="btn btn-danger">login</a>
	</form></div>
</div>
{% endblock %}
